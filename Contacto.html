<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <main>
        <h3>Contacto</h3>
    <form action="">
        <label for="nombre">
            <span>Nombre completo</span>
            <input type="text" id="nombre" placeholder="Digite su Nombre">
            <span>Apellidos</span>
            <input type="text" id="apellido" placeholder="Digite su Apellido">
        </label><br><br>
        <label for="fecha-nacimiento">
            <span>Fecha de Nacimiento</span>
            <input type="date" id="nombre">
        </label><br><br>
        <label for="correo-electronico">
            <span>Digita tu Correo</span>
            <input type="email" id="clave" placeholder="e-mail">
        </label><br><br>
        <input type="submit" value="Eviar"><input type="submit" value="Limpiar">
    </form>
    </main>
</body>
</html>
